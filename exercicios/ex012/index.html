<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="750" poster="midias/foca-750px.png">
        <source src="midias/foca.mp4" type="video/mp4">
        <source src="midias/foca.mkv" type="video/mkv">
        <source src="midias/foca.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos hospedados externamente</h1>
    <p>Este vídeo está hospedado no YouTube.</p>
    <iframe width="750" height="450" src="https://www.youtube.com/embed/_GQSp57l1tA?si=aPhg7C88vy0Y5YbF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
