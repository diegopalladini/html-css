<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Usando tabelas grandes</h1>
    <!--
        HIERARQUIA DE TABELAS (grandes)
        TABLE = tabela
            THEAD = cabeca da tabela
                TR, TD, TH
            TBODY = corpo da tabela
                TR, TD, TH
            TFOOT = footer da tabela
                TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>44 411 238</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
