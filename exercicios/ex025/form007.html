<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais um form</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastr.php" method="post">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="" selected>--- Escolha ---</option>

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="listprof" placeholder="\/ Escolha \/">
            <datalist id="listprof">
                <option>Administrador</option>
                <option>Professor</option>
                <option>Criador de conteúdo</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <fieldset>
                <legend>Mensagem</legend>
                <label for="imsg"></label>
                <textarea name="msg" id="imsg" placeholder="Escreva sua mensagem aqui" cols="30" rows="10"></textarea>
            </fieldset> <!--Sempre que for usar envio de mensagens, assim como fotos, usar no <form> o "method=POST" pq o "method=GET" tem um limite de 3000 bytes para enviar-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
