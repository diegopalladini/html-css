<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimos elementos sobre formulário</title>
</head>
<body>
    <h1>Últimos elementos sobre formulário</h1>
    <form action="cadastr.php" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </p>

        <p>
            <label for="">Foto do perfil: </label><br><br>
            <input type="file" name="foto" id="ifoto">
            <!--Sempre que for usar envio de fotos, usar no <form> o "method=POST"-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
